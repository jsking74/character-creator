name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --workspace=@character-creator/frontend

      - name: Type check
        run: npm run type-check --workspace=@character-creator/frontend

      - name: Build
        run: npm run build --workspace=@character-creator/frontend

      - name: Test
        run: npm run test --workspace=@character-creator/frontend
