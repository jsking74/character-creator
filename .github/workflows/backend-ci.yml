name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: character_creator_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --workspace=@character-creator/backend

      - name: Type check
        run: npm run type-check --workspace=@character-creator/backend

      - name: Build
        run: npm run build --workspace=@character-creator/backend

      - name: Test
        run: npm run test --workspace=@character-creator/backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: character_creator_test
          JWT_SECRET: test_secret
